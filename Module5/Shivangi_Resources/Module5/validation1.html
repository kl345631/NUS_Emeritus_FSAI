<!DOCTYPE html>
<html lang="en">
<head>
  <title>Day16 Validations</title>
</head>
<body>
    
    Age: <input type="text" id="age"><br>
    <button onclick="validateAge()">Submit</button>
    <p id="error" style="color: red;"></p>

    <script>
       
        function validateAge()
        {
             let age = document.getElementById("age").value.trim();
             let errormessage = document.getElementById("error");

             if(age === "")
             {
                errormessage.textContent = "Age is required";
                //return false; //  prevent submission
             }
             
	    if(isNaN(age))
            {
                errormessage.textContent="Age must be a number";
               // return false; // will prevert form submission
            }
            if(age<18 || age>60)
            {
                errormessage.textContent="Age must be a between 18 and 60";
                //return false; // will prevert form submission
            }
         }

    </script>
</body>
</html>
