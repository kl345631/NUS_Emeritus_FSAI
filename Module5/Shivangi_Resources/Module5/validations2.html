</head>
<body>
    <form onsubmit="ValidateTerms()">

    <input type="submit" value="Submit">

    <script>
        function ValidateTerms()
        {
            if(!document.getElementById("terms").checked)

                alert("You must agree to terma and conditions!");
                return false;
            }
            return true;
        }
    </script>
</body>
