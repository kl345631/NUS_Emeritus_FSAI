<!DOCTYPE html>
<html lang="en">
<head>
     <title>Day 17 events</title>
</head>
<body>
    <input type="text" onkeydown="keypressed()" onkeyup="keyup()">
    <p id="keystatus"></p>
    <button ondblclick="alert('You double clicked me!')">Double click me</button>
    <p id="hover1">Hover me!</p>
    <p id="result"></p>

    <input type="text" id="inp">
    <p id="output"></p>

    <select onchange="alert('You selected '+this.value)">
        <option value="apple">Apple</option>
        <option value="guava">Guava</option>
    </select>

    <script>
        function keypressed()
        {
            document.getElementById("keystatus").innerHTML = "Key is being pressed";
        }
          function keyup()
        {
            document.getElementById("keystatus").innerHTML = "Key is released";
        }
        document.getElementById('hover1').addEventListener('mouseover',function()
        {
            document.getElementById('result').innerText = 'Hey you overed me!ðŸ˜€'
        });
          document.getElementById('hover1').addEventListener('mouseout',function()
        {
            document.getElementById('result').innerText = 'We are disconnected!ðŸ˜’'
        });
        document.getElementById("inp").addEventListener("input",function()
         {
        document.getElementById('output').innerHTML = this.value;
        })

    </script>
</body>
</html>
